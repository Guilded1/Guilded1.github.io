<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth2</title>
</head>
<body>
    <script>
        // Function to parse query parameters from the URL
        function getQueryParams(url) {
            const queryParams = {};
            const params = url.slice(url.indexOf('?') + 1).split('&');
            for (const param of params) {
                const [key, value] = param.split('=');
                queryParams[key] = decodeURIComponent(value);
            }
            return queryParams;
        }

        // Get the query parameters from the URL
        const queryParams = getQueryParams(window.location.href);

        // Check if the page was redirected from Spotify with the access token
        if (queryParams.access_token) {
            // Use the access token for making API requests to the Spotify Web API
            const accessToken = queryParams.access_token;
            console.log('Access Token:', accessToken);

            // Now you can make API requests to the Spotify Web API using the accessToken
            // For example:
            // fetch('https://api.spotify.com/v1/me', {
            //   headers: {
            //     'Authorization': `Bearer ${accessToken}`
            //   }
            // })
            // .then(response => response.json())
            // .then(data => console.log('User Info:', data));

            // For security, you should send the access token to your server-side application
            // and handle further API requests from there.
        } else {
            // Handle the case when the access token is not present, e.g., show an error message.
            console.error('Access Token not found in the URL.');
        }
    </script>
</body>
</html>
